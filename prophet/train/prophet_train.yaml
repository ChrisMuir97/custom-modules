$schema: http://azureml/sdk-2-0/CommandComponent.json
name: prophet_training
version: 0.0.1
display_name: ProphetTraining
type: CommandComponent
is_deterministic: false
tags:
  Tutorial: 
inputs:
  Training_Data:
    type: DataFrameDirectory
    optional: false
  Model_FileName:
    type: String
    optional: false
    description: Name of the model file
outputs:
  Model_Path:
    description: Path to store model
    type: AnyDirectory
command: >-
  python prophet_train.py --Training_Data {inputs.Training_Data} --Model_FileName {inputs.Model_FileName}
  --Model_Path {outputs.Model_Path}
environment:
  docker:
    image: mcr.microsoft.com/azureml/intelmpi2018.3-ubuntu16.04
  conda:
    conda_dependencies:
      name: project_environment
      channels:
      - anaconda
      - conda-forge
      dependencies:
      - python=3.8
      - pip=20.2
      - pip:
        - azureml-sdk==0.1.0.*
        - azureml-designer-core==0.0.61
        - azureml-dataset-runtime[fuse,pandas]
        - --index-url https://azuremlsdktestpypi.azureedge.net/dev/aml/office/134157926D8F
        - --extra-index-url https://pypi.org/simple
        - pandas==1.1.3
        - numpy==1.19.2
        - prophet==1.0.1
        - matplotlib==3.3.2
        - plotly==4.14.3
  os: Linux